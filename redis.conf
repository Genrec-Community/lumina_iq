# Redis configuration optimized for production

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshots
save 900 1
save 300 10
save 60 10000

# Security
# requirepass yourpasswordhere
protected-mode no

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""

# Performance
tcp-backlog 511
databases 16

# Disable RDB compression for better performance
rdbcompression no

# AOF settings
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb